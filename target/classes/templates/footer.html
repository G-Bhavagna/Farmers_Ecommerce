<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /* CSS for the footer */
    #footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      z-index: 100;
    }

    /* Add styles for the links in the footer */
    #footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div id="footer">
  <a href="#">About Us</a>
  <a href="#">Contact Us</a>
  <a href="#">Privacy Policy</a>
  <a href="#">Terms of Service</a>
</div>
</body>
</html>
