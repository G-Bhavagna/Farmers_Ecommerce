<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your App Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:unless="${session.username}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:unless="${session.username}">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>

            <!-- Admin-only links -->
            <li class="nav-item" th:if="${session.userRole == 'Admin'}">
                <a class="nav-link" th:href="@{/viewUsers}">Users Details</a>
            </li>
            <li class="nav-item" th:if="${session.userRole == 'Admin'}">
                <a class="nav-link" th:href="@{/allowSellersPage}">Seller Permissions</a>
            </li>


            <li class="nav-item" th:if="${session.username}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
